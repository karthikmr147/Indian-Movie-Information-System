<div class="general">
    <h4 class="latest-text w3_latest_text">Upcoming Movies</h4>

<div class="container" ng-controller="moviesUpcoming" >

              <div class="col-md-2 w3l-movie-gride-agile" ng-repeat="movie in Upcomingmovies">
                <a ui-sref="Single({movie: movie.Id})" class="hvr-shutter-out-horizontal"><img src="{{movie.PosterPath}}" title="album-name" class="img-responsive" alt=" " />
                  <div class="w3l-action-icon"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
                </a>
                <div class="mid-1 agileits_w3layouts_mid_1_home">
                  <div class="w3l-movie-text">
                    <h6><a ui-sref="Single({movie: movie.Id})">{{movie.Title}}</a></h6>              
                  </div>
                  <div class="mid-2 agile_mid_2_home">
                    <p>{{movie.ReleaseYear}}</p>
                    <div class="block-stars">
                      <ul class="w3l-ratings">
                        
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                    
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-star-half-o" aria-hidden="true"></i></a></li>
                      </ul>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </div>
                <div class="ribben">
                  <p>NEW</p>
                </div>
              </div>
            <div class="clearfix"> </div>
</div>
